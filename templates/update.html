<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Update - SDTransfer Offloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
      function toggleNav() {
        const nav = document.getElementById("mobile-nav");
        nav.classList.toggle("active");
      }
    </script>
  </head>
  <body>
    <!-- NAVBAR -->
    <header class="navbar">
      <div class="navbar-title">
        <i class="fa fa-satellite-dish"></i> SDTransfer Offloader
      </div>
      <button class="nav-toggle" onclick="toggleNav()">
        <i class="fa fa-bars"></i>
      </button>
      <nav id="mobile-nav" class="navbar-links">
        <a href="{{ url_for('index') }}"><i class="fa fa-home"></i> Dashboard</a>
        <a href="{{ url_for('wifi') }}"><i class="fa fa-wifi"></i> Wiâ€‘Fi</a>
        <a href="{{ url_for('notifications_route') }}"><i class="fa fa-envelope"></i> Email</a>
        <a href="{{ url_for('logs') }}"><i class="fa fa-file-alt"></i> Logs</a>
        <a href="{{ url_for('diagnostics') }}"><i class="fa fa-tachometer-alt"></i> Diagnostics</a>
        <a href="{{ url_for('backup_config') }}"><i class="fa fa-save"></i> Backup</a>
        <a href="{{ url_for('update_system') }}"><i class="fa fa-sync-alt"></i> Update</a>
      </nav>
    </header>

    <!-- MAIN CONTENT -->
    <div class="container">
      <h2>System Update</h2>
      <div class="panel">
        <pre class="log-output">{{ output }}</pre>
      </div>
      <a class="btn" href="{{ url_for('index') }}">
        <i class="fa fa-home"></i> Back to Dashboard
      </a>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
      <p>&copy; {{ now.strftime('%Y') }} SDTransfer Offloader</p>
    </footer>
  </body>
</html>
