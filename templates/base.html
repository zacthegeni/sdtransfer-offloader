<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}SDTransfer Offloader{% endblock %}</title>
    <!-- Inline CSS for a guaranteed dark theme & big button nav -->
    <style>
      /* Reset & Base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #000; /* black background */
        color: #fff;           /* white text */
        font-family: Arial, sans-serif;
        margin: 0;
      }
      /* Navbar */
      .navbar {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #222;  /* dark grey */
        padding: 15px;
      }
      .navbar-title {
        font-size: 1.8rem;
        margin-bottom: 15px;
      }
      /* Nav Buttons */
      .nav-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        width: 100%;
      }
      .nav-buttons button {
        background-color: #0093ff; 
        color: #fff;
        padding: 15px 20px;
        font-size: 1.1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .nav-buttons button:hover {
        background-color: #00a4ff;
      }
      /* Responsive: full-width buttons on small screens */
      @media (max-width: 600px) {
        .nav-buttons button {
          flex: 1 1 100%;
          text-align: center;
          font-size: 1.2rem;
        }
      }
      /* Container */
      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
      }
      /* Footer */
      .footer {
        text-align: center;
        padding: 10px;
        background-color: #222;
        color: #888;
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR -->
    <header class="navbar">
      <div class="navbar-title">SDTransfer Offloader</div>
      <div class="nav-buttons">
        <button onclick="location.href='/'"><strong>Dashboard</strong></button>
        <button onclick="location.href='/wifi'"><strong>Wi-Fi</strong></button>
        <button onclick="location.href='/notifications'"><strong>Email</strong></button>
        <button onclick="location.href='/logs'"><strong>Logs</strong></button>
        <button onclick="location.href='/diagnostics'"><strong>Diagnostics</strong></button>
        <button onclick="location.href='/backup_config'"><strong>Backup</strong></button>
        <button onclick="location.href='/update_system'"><strong>Update</strong></button>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <!-- FOOTER -->
    <footer class="footer">
      <p>&copy; 2025 SDTransfer Offloader</p>
    </footer>
  </body>
</html>
