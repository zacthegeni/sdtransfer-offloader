{% extends "base.html" %}
{% block title %}Backup Config - SDTransfer Offloader{% endblock %}
{% block content %}
  <h2>Backup Configuration Files</h2>
  <div class="panel">
    <p>The following files have been backed up:</p>
    <ul>
      {% for file in files %}
        <li>{{ file }}</li>
      {% endfor %}
    </ul>
  </div>
  <a class="btn" href="{{ url_for('index') }}"><i class="fa fa-home"></i> Back to Dashboard</a>
{% endblock %}
