<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SD Offloader</title>
</head>
<body>
    <h1>SD Offloader Control Panel</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="/clean-local-storage" method="post" onsubmit="return confirm('Are you sure you want to delete all footage? This cannot be undone.')">
        <button type="submit">ðŸ§¹ Clean Local Storage</button>
    </form>
</body>
</html>
