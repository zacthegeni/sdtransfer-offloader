{% extends "base.html" %}
{% block title %}Set Admin Credentials - SDTransfer Offloader{% endblock %}
{% block content %}
  <h2>Set Admin Credentials</h2>
  <div class="panel">
    {% if error %}
      <div class="alert alert-error">{{ error }}</div>
    {% endif %}
    <form method="post" action="{{ url_for('credentials') }}">
      {% if admin_exists %}
        <label for="old_username">Old Username:</label>
        <input type="text" id="old_username" name="old_username" required>
  
        <label for="old_password">Old Password:</label>
        <input type="password" id="old_password" name="old_password" required>
      {% endif %}
  
      <label for="new_username">New Username:</label>
      <input type="text" id="new_username" name="new_username" required>
  
      <label for="new_password">New Password:</label>
      <input type="password" id="new_password" name="new_password" required>
  
      <input class="btn" type="submit" value="Save Credentials">
    </form>
  </div>
{% endblock %}
